<!--Div with id box and color blue, 3 headings in same class and color, button assigned 3 different colours by stylesheet, style tag, inline css-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set</title>
    <link rel="Stylesheet" href="PracticeSet1.css" >
    <!--style tag baad mein likha hai link ke toh style tag wala change ajaega web page pe-->
    <style>
        button{
            background-color: blue;
        }
    </style>
    
</head>
<body>
    <div id="box">
        Hii, I am div.
    </div>
    <h1 class="heading">Heading1</h1>
    <h2 class="heading">Heading2</h2>
    <h3 class="heading">Heading3</h3>
    <button style="background-color: pink;" >Submit</button>
</body>
</html>
